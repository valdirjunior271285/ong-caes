<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ONG C√£es - Cadastro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="cadastro">
    <header>
        <h1>ONG C√£es</h1>
        <nav>
            <ul>
                <li><a href="index.html">In√≠cio</a></li>
                <li><a href="projeto.html">Projeto</a></li>
                <li><a href="cadastro.html">Cadastro</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <!-- Imagens no topo -->
        <section id="imagens-topo">
            <div class="imagens-container">
                 </div>
        </section>
        <!-- Formul√°rio de cadastro -->
        <section id="cadastro">
            <h2>Cadastro de Volunt√°rio üêæ</h2>
            <p>Preencha o formul√°rio abaixo para participar dos nossos projetos:</p>

            <form id="formCadastro" class="form-container">
                <fieldset>
                    <legend>Informa√ß√µes Pessoais</legend>

                    <label for="nome">Nome Completo:</label>
                    <input type="text" id="nome" name="nome" required>

                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" required>

                    <label for="cpf">CPF:</label>
                    <input type="text" id="cpf" name="cpf" placeholder="000.000.000-00" required>

                    <label for="telefone">Telefone:</label>
                    <input type="tel" id="telefone" name="telefone" placeholder="(00) 00000-0000" required>

                    <label for="nascimento">Data de Nascimento:</label>
                    <input type="text" id="nascimento" name="nascimento" placeholder="DD/MM/AAAA" required>
                </fieldset>

                <fieldset>
                    <legend>Endere√ßo</legend>

                    <label for="cep">CEP:</label>
                    <input type="text" id="cep" name="cep" placeholder="00000-000" required>

                    <label for="endereco">Endere√ßo:</label>
                    <input type="text" id="endereco" name="endereco" required>

                    <label for="cidade">Cidade:</label>
                    <input type="text" id="cidade" name="cidade" required>

                    <label for="estado">Estado:</label>
                    <input type="text" id="estado" name="estado" maxlength="2" placeholder="SP" required>
                </fieldset>

                <button type="submit">Enviar Cadastro</button>
            </form>

            <p id="mensagem" style="display:none; color:green; font-weight:bold;">
                ‚úÖ Cadastro enviado com sucesso! Obrigado por se voluntariar!
            </p>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 ONG C√£es. Desenvolvido por <strong>Valdir Junior</strong>.</p>
    </footer>

    <script>
        // Formul√°rio
        const form = document.getElementById('formCadastro');
        const mensagem = document.getElementById('mensagem');

        form.addEventListener('submit', function(event) {
            event.preventDefault();
            form.style.display = 'none';
            mensagem.style.display = 'block';
        });

        // M√°scara autom√°tica para anivers√°rio
        const nascimentoInput = document.getElementById('nascimento');

        nascimentoInput.addEventListener('input', function() {
            let value = this.value.replace(/\D/g, '');
            if (value.length > 2) value = value.slice(0,2) + '/' + value.slice(2);
            if (value.length > 5) value = value.slice(0,5) + '/' + value.slice(5,9);
            this.value = value;
        });
    </script>
</body>
</html>
